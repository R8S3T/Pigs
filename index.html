<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="game.css">
<!--     <link rel="stylesheet" href="runningpig.css">
    <link rel="stylesheet" href="points.css"> -->
    <title>Piggy Dice</title>
</head>
<body>
    <div id="game-container">
        <div class="heading">
            <h1>Schweinewürfeln</h1>
            <h2>für Joshua und Lina</h2>
        </div>
        <div class="container">
            <div class="col-6 pig-two" id="brown">
                <div class="top-body-brown">
                    <div class="top-head-brown">
                        <div class="top-ears-brown">
                            <div class="top-ear-left-brown"></div>
                            <div class="top-ear-right-brown"></div>
                        </div>
                        <div class="top-eye-brown">
                            <div class="top-dot-brown"></div>
                        </div>
                        <div class="top-nose-brown">
                            <div class="top-nostril-brown"></div>
                        </div>
                    </div>
                    <div class="top-legs-brown">
                        <div class="top-leg-front">
                            <div class="top-foot-front"></div>
                        </div>
                        <div class="top-leg-back">
                            <div class="top-foot-back"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 top-pig-pink">
                <div class="top-body-pink top-pink-scale">
                    <div class="top-head-pink">
                        <div class="top-ear-left-pink"></div>
                        <div class="top-ear-right-pink"></div>
                        <div class="top-eyes-pink">
                            <div class="top-eye-right"></div>
                            <div class="top-dot-pink"></div>
                            <div class="top-eye-left"></div>
                            <div class="top-dot-pink"></div>
                        </div>
                        <div class="top-nose-pink">
                            <div class="top-nostril"></div>
                            <div class="top-nostril"></div>
                        </div>
                        <div class="top-foot foot-right"></div>
                        <div class="top-foot foot-left"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-mud-buttons">
            <div class="mud" id="instruction-mud">
                <a href="points.html" style="display: inline-block;">
                    <div class="mud-one instruction-mud-one"></div>
                    <div class="mud-two instruction-mud-two"></div>
                    <div class="points-text">Anleitung</div>
                </a>
            </div>
            <div class="mud" id="start-mud">
                <a href="game.html" style="display: inline-block;">
                    <div class="mud-one start-mud-one"></div>
                    <div class="mud-two start-mud-two"></div>
                    <div class="start-text">Start</div>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
<!--     <script src="script.js"></script> -->
</body>
</html>
